<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.css" />
<!-- endbower -->

<!-- inject:css -->
<!-- endinject -->
</head>

<body>
<div class="container" ng-controller="mainCtrl"> 
	<h1 class="text-center">ToDo List</h1>
	<div class="row">
		<div class="col-md-6">
			<form>
			    <div class="form-group">
			        <label for="text">Text</label>
			        <input ng-model="text" type="text" class="form-control" id="text"  placeholder="Text">
			    </div>
			    <div class="form-group">
			        <label for="priority">Priority</label>
			        
			        <select ng-model="priority" class="form-control">
			        	<option value="list-group-item-danger">1</option>
			        	<option value="list-group-item-warning">2</option>
			        	<option value="list-group-item-success">3</option>
			        </select>
			    </div>
			   <button type="submit" class="btn btn-primary" ng-click="createToDo()">Submit</button>
			</form>
		</div>
		<div class="col-md-6">
			<table class="table table-bordered table-striped">
            <thead>
                <tr class="row">
                    <th class="">
                    <a href="" ng-click=" sortBy = 'priorityNumber'; reverse = false" class="btn btn-primary">Order by highest Priority</a>
                    </th>
                    <th class="">
                    <a href="" ng-click="sortBy = 'priorityNumber'; reverse = true" class="btn btn-primary">Order by lowest Priority</a>
                    </th>
                    <th class="">
                    	<a href="" ng-click="sortBy = 'description'; reverse = !reverse " class="btn btn-primary">Order alphabetically</a>
                    </th>    
                </tr>
            </thead>
        </table>
        <ul>
        	<li ng-repeat="toDo in toDos | orderBy: sortBy : reverse" style="list-style: none" class="{{toDo.priorityClass}}">{{toDo.description}}</li>
        </ul>
		</div>
	</div>


</div>
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>
<script src="app/javascript/app.js" type="text/javascript"></script>
<!-- endbower -->

<!-- inject:js -->
<!-- endinject -->
</body>
</html>
