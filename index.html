<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.css" />
<!-- endbower -->
<link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.min.css" />
<link rel="stylesheet" href="bower_components/ng-sortable/dist/ng-sortable.style.min.css" />
<link rel="stylesheet" href="app/css/main.css" />
<!-- inject:css -->
<link rel="stylesheet" href="/app/css/main.css">
<!-- endinject -->
</head>

<body>
<div class="container" ng-controller="mainCtrl"> 
	<h1 class="text-center">ToDo List</h1>
	<div class="row">
		<div class="col-md-6">
			<form>
			    <div class="form-group">
			        <label for="text">Text</label>
			        <input ng-model="text" type="text" class="form-control" id="text"  placeholder="Text">
			    </div>
			    <div class="form-group">
			        <label for="priority">Priority</label>
			        
			        <select ng-model="priority" class="form-control">
			        	<option value="list-group-item-danger">1</option>
			        	<option value="list-group-item-warning">2</option>
			        	<option value="list-group-item-success">3</option>
			        </select>
			    </div>
			   <button type="submit" class="btn btn-primary" ng-click="createToDo()">Submit</button>
			</form>
		</div>

		<!-- /////////////////////////////////////////////////////////////// -->
		<div class="col-md-6">
		<table class="table table-bordered">
			<thead>
				<th>
					<a href="" ng-click=" sort = 'priorityNumber'; reverse = false" class="btn btn-primary">		Order by highest Priority
					</a>
					<a href="" ng-click="sort = 'priorityNumber'; reverse = true" class="btn btn-primary">
						Order by lowest Priority
					</a>
					<a href="" ng-click="sort = 'description'; reverse = !reverse " class="btn btn-primary">
							Order alphabetically
					</a>
				</th>
			</thead>
			<tbody as-sortable="sortableOptions" ng-model="toDos">
				<td ng-repeat="toDo in toDos | orderBy: sort : reverse" as-sortable-item class="row as-sortable-item {{toDo.priorityClass}}">
		        <div id="list-item" as-sortable-item-handle class="as-sortable-item-handle" style="height:50px">
		        	<button type="button" class="btn btn-default" aria-label="Left Align" ng-click="removeToDo(toDo)">
  						<span class="glyphicon glyphicon-ok" aria-hidden="true">Done</span>
  					</button>
  					<button ng-click="editing = true" type="button" class="btn btn-default" aria-label="Left Align">
  						<span class="glyphicon glyphicon-pencil" aria-hidden="true">Edit</span>
  					</button>
		            <span ng-hide="editing" data-ng-bind="toDo.description"></span>
		            <input ng-model="toDo.description" ng-show="editing" >
		        </div>
		    </td>
			</tbody>
		</table>
		</div>

		


		
	<!-- main row div --></div>


</div>
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/ng-sortable/dist/ng-sortable.js"></script>
<!-- endbower -->
<script src="bower_components/ng-sortable/dist/ng-sortable.min.js"></script>
<script src="app/javascript/app.js" type="text/javascript"></script>
<!-- inject:js -->
<!-- endinject -->
</body>
</html>
